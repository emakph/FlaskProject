<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <title>Product Manager</title>
        <link href= "{{url_for('static', filename = 'css/style.css')}}", rel= "stylesheet">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
        <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap5.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary px-5">
    <div class="container-fluid px-0">
      <a class="navbar-brand" href="#">Product Management System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cards</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Settings
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">About Us</a></li>
              <li><a class="dropdown-item" href="#">Documentation</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="px-5 py-5">
      <h1>Dashboard</h1>
      <a href = "/insert">Add Product</a>
      <table id="mytable" class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Manufacturer</th>
            <th scope="col">Stocks</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for row in products%}
          <tr>
              <td>{{row.1}}</td>
              <td>{{row.2}}</td>
              <td>{{row.3}}</td>
              <td>
                  <a class="btn btn-success" href = "/edit/{{row.0}}">Edit</a>
                  <a class="btn btn-danger" href = "/delete/{{row.0}}" onclick = "return confirm('Are you sure you want to delete this?')">Delete</a>
              </td>
          </tr>
          {% endfor %}
        </tbody>
    </div>
    
</body>
<script>
  $(document).ready(function () {
    $('#mytable').DataTable();
  });
</script>
</html>
