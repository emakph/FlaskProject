<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
      {% include 'header.html' %}
      <title>Product Manager</title>
    </head>
<body>
  {% include 'nav.html' %}
    <div class="px-5 py-5">
      <h1>Dashboard</h1>
      <a href = "/insert">Add Product</a>
      <table id="my-table" class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Manufacturer</th>
            <th scope="col">Stocks</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for row in products%}
          <tr>
              <td>{{row.1}}</td>
              <td>{{row.2}}</td>
              <td>{{row.3}}</td>
              <td>
                  <a class="btn btn-success" href = "/edit/{{row.0}}">Edit</a>
                  <a class="btn btn-danger" href = "/delete/{{row.0}}" onclick = "return confirm('Are you sure you want to delete this?')">Delete</a>
              </td>
          </tr>
          {% endfor %}
        </tbody>
    </div>
    
</body>
<script>
  $(document).ready(function () {
    $('#my-table').DataTable();
  });
</script>
</html>
